<!-- panel.html â€” presentational markup only. No scripts. -->
<div id="ext-toggle-panel" class="git-ninja" role="toolbar" aria-label="GitNinja file toggles">
  <div class="ninja-btn" role="button" tabindex="0" aria-haspopup="true" aria-label="GitNinja menu"></div>
  <div class="menu" role="menu">
    <div class="list"></div>
    <div class="controls">
      <button class="gitninja-expand" type="button" aria-label="Expand all">Expand All</button>
      <button class="gitninja-collapse" type="button" aria-label="Collapse all">Collapse All</button>
    </div>
  </div>
</div>

<template id="gitninja-label-template">
  <label>
    <span></span>
    <input type="checkbox" data-ext="">
  </label>
</template>
